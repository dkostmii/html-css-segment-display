<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,intial-scale=1" />
        <title>7-segment display</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/segment.css" />
        <link rel="stylesheet" href="/style.css" />
        <script src="dynamic-value.js"></script>
    </head>
    <body>
        <h1>7-segment display</h1>
        <div class="segment-container">
            <input class="segment-input" type="number" min="0" max="9" step="1" value="0" required />
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="200"
                height="320">
                <g class="segment-group">
                    <path id="segment-a" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-b" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-c" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-d" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-e" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-f" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                    <path id="segment-g" class="segment" d="M 0 40 l 40 -40 l 40 40 l 0 160 l -40 40 l -40 -40 l 0 -160 z" />
                </g>
            <svg>
        </div>
    </body>
</html>
